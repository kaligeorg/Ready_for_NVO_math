<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/menu.css}" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <title>Подготовка за НВО</title>
</head>

<body>
<div th:replace="fragments :: navbar" />

<div class="container my-5 col-md-8">
    <table class="table  table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Заглавие</th>
        </tr>
        </thead>
        <div th:if="${lessons.isEmpty()}">Няма уроци</div>
        <tbody>
        <tr th:each="lesson :${lessons}">
            <td>
                <a th:href="@{/lessons/{id}(id=${lesson.id})}"><p th:text="${lesson.getTitle()}"></p></a>
            </td>
            <td>
                <a style="color:blue" th:href="@{/lessons/edit/{id}(id=${lesson.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
            </td>
            <td>
                <a style="color:red" th:href="@{/lessons/delete/{id}(id=${lesson.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
            </td>
        </tr>
        <tr>
            <td colspan="9"><a th:href="@{/lessons/add}" style="text-align: center;">Добавяне на урок</a></td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
