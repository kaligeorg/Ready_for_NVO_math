<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>NVO</title>
</head>

<body>
<h3>Edit user</h3>

<form action="#" th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" th:method="post">
  <p>First name: <input type="text" th:field="*{firstName}" /></p>
  <p>Last name: <input type="text" th:field="*{lastName}" /></p>
  <p>E-mail: <input type="email" th:field="*{email}" /></p>
  <p>Username: <input type="text" th:field="*{username}" /></p>
  <p>Password: <input type="password" th:field="*{password}" /></p>
  <p>Role: <select name="roleType">
  <option value="TEACHER">Teacher</option>
  <option value="STUDENT">Student</option>
</select></p>
  <p><input type="submit" value="Submit" /></p>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
