<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/css/menu.css}" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  <title>Подготовка за НВО</title>
</head>

<body>
<div th:replace="fragments :: navbar" />

<div class="container">
  <div style="width:1400px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <div class="card">
      <div class="card-block" style="padding: 24px;">
        <table class="table  table-striped table-hover">
          <thead>
          <tr>
            <th scope="col">Тема</th>
            <th scope="col">Описание</th>
            <th scope="col">Клас</th>
            <th scope="col">Уроци</th>
            <th scope="col">Тестове</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
          </thead>
          <div th:if="${topics.isEmpty()}">Няма теми</div>
          <tbody>
          <tr th:each="topic :${topics}">
            <td th:text="${topic.getTopicName()}"></td>
            <td th:text="${topic.getDescription()}"></td>
            <td th:text="${topic.getTopic_class()}"></td>
            <td>
              <a th:href="@{/lessonsInTopicForTeachers/{id}(id=${topic.getId()})}"><p>Преглед на уроците</p></a>
            </td>
            <td>
              <a th:href="@{/testsInTopicForTeachers/{id}(id=${topic.getId()})}"><p>Преглед на тестовете</p></a>
            </td>
            <td>
              <a style="color:blue" th:href="@{/topics/edit/{id}(id=${topic.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
            </td>
            <td>
              <a style="color:red" th:href="@{/topics/delete/{id}(id=${topic.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
            </td>
          </tr>
          <tr>
            <td colspan="7"><a th:href="@{/topics/add}" style="text-align: center;">Добавяне на тема</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
